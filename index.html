<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <main>
        <div class="gallery">
            <img src="https://static.vecteezy.com/system/resources/previews/006/461/309/non_2x/butterfly-sitting-on-the-flower-selective-focus-high-quality-spring-nature-free-photo.jpg" alt="Image 1" class="gallery-item">
            <img src="https://i.pinimg.com/474x/08/05/de/0805defa24f53c34ee45a6f80e8cc2ea.jpg" alt="Image 2" class="gallery-item">
            <img src="https://images-test.locationscout.net/2018/11/stratford-butterfly-farm-united-kingdom-3pse.jpg?h=500&q=80" alt="Image 3" class="gallery-item">
            <img src="https://static9.depositphotos.com/1371851/1117/i/450/depositphotos_11170398-stock-photo-butterfly.jpg" alt="Image 4" class="gallery-item">
            <img src="https://static9.depositphotos.com/1585997/1094/i/450/depositphotos_10943442-stock-photo-monarch-butterfly-birth.jpg" alt="Image 5" class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-KPBAGqwqIhFjHOAXQKpG8fkuLPIJStKVysMXNDLBoSitvawzpwclHOJ-CYdkliOBO-M&usqp=CAU" alt="Image 6" class="gallery-item">
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
